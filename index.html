<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Candy Mountain Miner</title>
</head>
<body>
    <header class="container-fluid bg-warning">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="" class="my-2 img-fluid" alt="">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 text-center">
                Click to mine Candy Mountain!
            </div>
            <div class="col-12 col-md-6 mine-image d-flex justify-content-center flex-column">
                <img src="https://www.awn.com/sites/default/files/styles/inline/public/image/attached/52613-sugarrush-620.jpg?itok=xQauq0NH" class="img-fluid" onclick="mine()" alt="Candy Mountain">
                <h4 id="current-count" class="text-center"></h4>
            </div>
        </div> 

        <div class="row">
            <div class="col text-center"><h4 class="my-3">UPGRADES</h4></div>
        </div>

        <div class="row upg-1 bg-light" id="upg-1">
               <div class="col-12 col-md-6 click-upg d-flex justify-content-center">
                    <button class="btn btn-outline-primary text-danger" onclick="buySugar('sugarRush')">Buy 1 Sugar Rush <br>+1 click/each</button>
                </div> 
                <div class="col-12 col-md-6 text-center">
                    <div id="sugrush"></div>
            </div>    
        </div>

        <div class="row upg-2">
            <div class="col-12 col-md-3 text-center">
                <p>Candy Axes</p><div id="candaxe"></div>
            </div>    
        </div>

        <div class="row upg-3">
            <div class="col-12 col-md-3 text-center">
                <p>Candy Cart Railroad</p><div id="candcart"></div>
            </div>    
        </div>

        <div class="row upg-4">
            <div class="col-12 col-md-3 text-center">
                <p>King Candy's Miners</p><div id="kingcand"></div>
            </div>    
        </div>    
                
            
        <div class="row">
            <div class="col click-upg d-flex justify-content-center">
                <button class="btn btn-outline-primary text-danger" onclick="buySugar('sugarRush')">Buy 1 Sugar Rush <br>+1 click/each</button>
                <button class="btn btn-outline-primary" onclick="buyAxe('candyAxe')">Candy Axe<br>+3 click<br>cost: 50 candy</button> 
            </div>       
        </div>    
        <div class="row">
            <div class="col auto-upg  d-flex justify-content-center">
                <button class="btn btn-outline-success" onclick="buyCandyCart('candyCart')">Candy Cart Railroad +10 auto upgrade</button>
                <button class="btn btn-outline-success" onclick="buyKingCandy('kingCandy')">King Candy's Miners +20 auto upgrade</button>
            </div>
        </div>    
            
        
    </main>

    <footer class="container-fluid bg-warning">
        <div class="row">
            <div class="col text-center">
                <h5>Thanks for playing!</h5>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
