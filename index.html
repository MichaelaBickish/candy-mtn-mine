<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Candy Mountain Miner</title>
</head>
<body>
    <header class="container-fluid bg-warning">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="//placehold.it/450X50" class="my-2 img-fluid" alt="">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 text-center">
                Click to mine Candy Mountain!
            </div>
            <div class="col-12 col-md-6 mine-image d-flex justify-content-center flex-column">
                <img src="//placehold.it/200X200" class="img-fluid" onclick="mine()" alt="Candy Mountain">
                <div id="current-count"></div>
            </div>
            <div class="col-12 col-md-3 cur-upgrades text-center">
                <p>current upgrades</p>
                <p>Sugar Rush's:</p><div id="sugrush"></div>
                <p>Candy Axes</p><div id="candaxe"></div>
                <p>Candy Cart Railroad</p><div id="candcart"></div>
                <p>King Candy's Miners</p><div id="kingcand"></div>
            </div>
        </div>


        <div class="row">
            <div class="col text-center"><h4 class="my-3">THE UPGRADE STORE</h4></div>
        </div>    
        <div class="row">
            <div class="col click-upg d-flex justify-content-center">
                <button class="btn btn-outline-primary text-danger" onclick="buySugar('sugarRush')">Sugar Rush +1 click upgrade</button>
                <button class="btn btn-outline-primary" onclick="buyAxe('candyAxe')">Candy Axe +5 click upgrade</button> 
            </div>       
        </div>    
        <div class="row">
            <div class="col auto-upg  d-flex justify-content-center">
                <button class="btn btn-outline-success">Candy Cart Railroad +10 auto upgrade</button>
                <button class="btn btn-outline-success">King Candy's Miners +20 auto upgrade</button>
            </div>
        </div>    
            
        
    </main>

    <footer class="container-fluid bg-light">
        <div class="row">
            <div class="col text-center">
                <h5>Thanks for playing!</h5>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
